<!DOCTYPE html>
{% extends 'base.html' %}
{% block title %}Editar Cliente{% endblock %}
{% block content %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'editar_cliente.css' %}">
</head>
<body>
    <div class="container-cliente">
        <i class="fas fa-user-edit icon-cliente"></i>
        <h2>Editar Cliente</h2>
        <div id="error-message" class="alert alert-error" style="display: none;"></div>
        <div id="success-message" class="alert alert-success" style="display: none;"></div>
        <form id="form-editar-cliente" method="POST" action="{% url 'editar_cliente' cliente.clienteid %}">
            {% csrf_token %}
            <div class="form-group-cliente">
                <label for="numerodocumento">Número de Documento</label>
                <input type="text" id="numerodocumento" name="numerodocumento" value="{{ cliente.numerodocumento }}" required>
            </div>
            <div class="form-group-cliente">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" value="{{ cliente.nombre }}" required>
            </div>
            <div class="form-group-cliente">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" value="{{ cliente.apellido }}" required>
            </div>
            <div class="form-group-cliente">
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" name="telefono" value="{{ cliente.telefono }}" required>
            </div>
            <div class="form-group-cliente">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" value="{{ cliente.email }}" required>
            </div>
            <div class="form-group-cliente">
                <button type="submit" class="btn-editar-cliente">Guardar Cambios</button>
            </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
