<!DOCTYPE html>
{% extends 'base.html' %}
{% block title %}Agregar Empleado{% endblock %}
{% block content %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Empleado</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'agregar_empleados.css' %}">
</head>
<body>
    <div class="container-empleado">
        <i class="fas fa-user-plus icon-empleado"></i>
        <h2>Agregar Empleado</h2>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        <form method="POST" action="{% url 'agregar_empleado' %}">
            {% csrf_token %}
            <div class="form-group-empleado">
                <label for="numerodocumento">Número de Documento</label>
                <input type="text" id="numerodocumento" name="numerodocumento" required>
            </div>
            <div class="form-group-empleado">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group-empleado">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group-empleado">
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" name="telefono" required>
            </div>
            <div class="form-group-empleado">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group-empleado">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion">
            </div>
            <div class="form-group-empleado">
                <label for="puesto">Puesto</label>
                <input type="text" id="puesto" name="puesto">
            </div>
            <div class="form-group-empleado">
                <label for="usuario">Usuario</label>
                <select id="usuario" name="usuario">
                    <option value="">Seleccionar usuario</option>
                    {% for usuario in usuarios %}
                        <option value="{{ usuario.usuarioid }}">{{ usuario.nombreusuario }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group-empleado">
                <label for="sucursal">Sucursal</label>
                <select id="sucursal" name="sucursal">
                    <option value="">Seleccionar sucursal</option>
                    {% for sucursal in sucursales %}
                        <option value="{{ sucursal.sucursalid }}">{{ sucursal.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group-empleado">
                <button type="submit" class="btn-agregar-empleado">Agregar Empleado</button>
            </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
