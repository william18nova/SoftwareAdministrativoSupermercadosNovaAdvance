<!DOCTYPE html>
{% extends 'base.html' %}
{% block title %}Editar Rol{% endblock %}
{% block content %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Rol</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'editar_rol.css' %}">
</head>
<body>
    <div class="container">
        <i class="fas fa-user-tag icon"></i> <!-- Ícono de rol -->
        <h2>Editar Rol: {{ rol.nombre }}</h2>
        <form id="rolForm" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" value="{{ rol.nombre }}" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" name="descripcion">{{ rol.descripcion }}</textarea>
            </div>
            <div class="btn-container">
                <input type="submit" value="Actualizar" class="btn-editar-rol">
            </div>
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        </form>
    </div>
</body>
</html>
{% endblock %}
